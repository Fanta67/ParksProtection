before_script:
    - date
    - uname -a
    - printenv | sort

parks_protection_postman:
    image:
        name: postman/newman_alpine33
        entrypoint: [""]
    script:
        - cd test
        - newman run postman.json

parks_protection_mocha:
    image:
        name: mcgenius/pp_mocha
        entrypoint: [""]
    script:
        - npm run mochatest

parks_protection_python:
    image:
        name: mcgenius/pp_python
        entrypoint: [""]
    script:
        - python test/tests.py